<body>
<div id="text">
  <p>
  <span class="typing">나는 친절한 사람을 싫어하겠다.</span>
  <span class="typing">나는 잘해주는 사람을 미워하겠다.</span>
  <span class="typing">속지 않겠다, 기억해.</span> 
  <span class="typing">아무도 나를 좋아하지 않아.</span>
  <span class="typing">내 편은 아무도 없어.</span>
  <span class="typing">그러니까 바보 멍청이 이 똥 같은 놈아.</span> 
  <span class="typing">아무것도 기대하지 마.</span>
  <span class="typing">과거의 난 그랬다.</span>
  <span class="typing">잘해주기만 하면 돌멩이도 사랑하는 바보였지.</span> 
  <span class="typing">하지만 열네 살이 된 지금은 다르다.</span>
</p>
