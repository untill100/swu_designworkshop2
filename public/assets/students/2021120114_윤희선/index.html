    function handleClick(event) {
      var image = event.target;
      if (image.classList.contains("transparent")) {
        event.preventDefault();
        return;
      }
      if (image.classList.contains("clicked")) {
        return;
      }
      image.style.transform = getRandomTranslation();
      image.classList.add("clicked");

      var container = document.getElementById("image-container");
      container.insertBefore(image, container.firstChild); // Move the image to the beginning of the container

      setTimeout(function () {
        image.classList.remove("clicked");
      }, 500);
    }
    function getRandomTranslation() {
      var randomX = Math.floor(Math.random() * 400) - 200 + "px";
      var randomY = Math.floor(Math.random() * 400) - 200 + "px";
      return "translate(" + randomX + ", " + randomY + ")";

    .image-layer {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
      transition: transform 0.5s ease;
      cursor: pointer;
    }
    .transparent {
      pointer-events: none;
    }
  </style>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const images = document.querySelectorAll('.image-layer');
      let activeImage = null;
      let initialX = 0;
      let initialY = 0;

      images.forEach(image => {
        image.addEventListener('mousedown', handleMouseDown);
        image.addEventListener('mousemove', handleMouseMove);
        image.addEventListener('mouseup', handleMouseUp);
      });

      function handleMouseDown(event) {
        activeImage = event.target;
        initialX = event.clientX - activeImage.offsetLeft;
        initialY = event.clientY - activeImage.offsetTop;
      }

      function handleMouseMove(event) {
        if (activeImage) {
          event.preventDefault();
          const newX = event.clientX - initialX;
          const newY = event.clientY - initialY;
          activeImage.style.left = `${newX}px`;
          activeImage.style.top = `${newY}px`;
        }
      }

      function handleMouseUp() {
        activeImage = null;
        initialX = 0;
        initialY = 0;
      }
    });
  </script>
